name: Fetch FlowScan builderâ€‘fills archive

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC

jobs:
  fetch:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - builder: pvp_dot_trade
            addr: '0x0cbf655b0d22ae71fba3a674b0e1c0c7e7f975af'
